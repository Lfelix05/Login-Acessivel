<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="firebase-user-registration/firebase.js"></script>
</head>
<body>
    <h1>Recuperar Senha</h1>
    <form id="forgotPasswordForm">
        <label for="email">Digite seu email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <input type="submit" value="Enviar link de recuperação">
    </form>
    <p><a href="login.html">Voltar para o login</a></p>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    alert('Um link de recuperação foi enviado para seu email.');
                    window.location.href = 'login.html';
                })
                .catch((error) => {
                    alert('Erro ao enviar email de recuperação: ' + error.message);
                });
        });
    </script>
</body>
</html>
