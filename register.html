<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h1>Registro</h1>
    <form action="register.php" method="post">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br><br>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm_password">Confirmar Senha:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>
        
        <h1>Acessibilidade:</h1>
        <label>Acessibilidade:</label><br>
        <input type="checkbox" id="screen_reader" name="accessibility[]" value="screen_reader">
        <label for="screen_reader">Leitor de Tela</label><br>

        <input type="checkbox" id="keyboard_navigation" name="accessibility[]" value="keyboard_navigation">
        <label for="keyboard_navigation">Navegação por Teclado</label><br>

        <input type="checkbox" id="high_contrast" name="accessibility[]" value="high_contrast">
        <label for="high_contrast">Alto Contraste</label><br>

        <input type="checkbox" id="none" name="accessibility[]" value="none">
        <label for="none">Nenhuma</label><br><br>

        <input type="submit" value="Registrar">
    </form>
</body>
</html>
